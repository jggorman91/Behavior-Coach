<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum: Your Classroom Behavior Coach</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Momentum</h1>
            <p>Your Classroom Behavior Coach</p>
        </header>

        <main>
            <div id="home-screen" class="screen active">
                <h2>Classroom Snapshot</h2>
                <div class="card">
                    </div>
                <button id="log-behavior-btn" class="btn btn-primary">Log a Behavior</button>
                <button id="load-plan-btn" class="btn">Load Custom BIP</button>
                <button id="library-btn" class="btn">Resource Library</button>
            </div>

            <div id="log-behavior-screen" class="screen hidden">
                <h2>Log a Behavior</h2>
                <div class="card">
                    <div class="input-group">
                        <label for="common-behaviors">Select a Behavior:</label>
                        <select id="common-behaviors">
                            <option value="default" selected>-- Select One --</option>
                            <option value="Calling Out">Calling out answers/Talking out of turn</option>
                            </select>
                    </div>
                    </div>
            </div>

            <div id="custom-plan-screen" class="screen hidden">
                <h2>Load Custom BIP</h2>
                <div class="card">
                    <p>Create a plan in the FBA/BIP app, then copy and paste the details below.</p>
                    <div class="input-group">
                        <label for="bip-behavior-name">Target Behavior Name:</label>
                        <input type="text" id="bip-behavior-name" placeholder="e.g., Math Refusal">
                    </div>
                    <div class="input-group">
                        <label for="bip-function">Identified Function:</label>
                        <select id="bip-function">
                            <option value="Attention">Attention</option>
                            <option value="Escape">Escape</option>
                            <option value="Sensory">Sensory</option>
                            <option value="Tangible">Tangible</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="bip-strategies">Intervention Strategies:</label>
                        <textarea id="bip-strategies" rows="6" placeholder="Paste your strategies here, one per line..."></textarea>
                    </div>
                    <button id="save-plan-btn" class="btn btn-primary">Use This Custom Plan</button>
                </div>
                 <button class="btn btn-secondary back-btn" data-target="home-screen">Back</button>
            </div>


            <div id="strategy-screen" class="screen hidden">
                 </div>

            <div id="library-screen" class="screen hidden">
                </div>
        </main>

        <footer>
            </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
